<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">{{ 'LOGIN.USERNAME' | translate }}</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">{{ 'LOGIN.SUBMIT' | translate }}</ion-button>
  </form>

  <p *ngIf="errorMsg" class="error">{{ errorMsg | translate }}</p>
</ion-content>
