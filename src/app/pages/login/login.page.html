<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">{{ 'LOGIN.USERNAME' | translate }}</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    
    <ion-button expand="block" type="submit">
      {{ 'LOGIN.SUBMIT' | translate }}
    </ion-button>
  </form>
  
  @if (errorMsg) {
    The user is logged in
  } @else {
    The user is not logged in
  }
</ion-content>
