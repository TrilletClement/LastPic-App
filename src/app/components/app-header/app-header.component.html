<!-- Header simplifié - pour app-header.component.html -->
<ion-header style="--background: var(--color-dark-2); border-bottom: 1px solid var(--color-dark-3); height: 60px;">
  <ion-toolbar
    style="--background: transparent; --min-height: 60px; --padding-start: 16px; --padding-end: 16px; display: flex; justify-content: space-between; align-items: center;">

    <!-- Titre forcé à gauche avec marge -->
    <ion-title
      style="color: var(--color-primary); font-weight: 600; font-size: 1.25rem; text-transform: uppercase; text-align: left; margin-left: 16px; padding-left: 0; flex: 1;">
      {{ title }}
    </ion-title>

    <!-- Avatar -->
    <ion-buttons slot="end" style="margin-right: 0;" (click)="openProfile()">
      <ion-avatar
        style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light)); box-shadow: 0 8px 32px var(--color-turquoise-shadow); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease;">
        <div style="font-size: 1rem; font-weight: bold; color: var(--color-dark-1); user-select: none;">
          {{ getInitials() }}
        </div>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
